<!DOCTYPE html>
<html>
<head><title>Fortschritt</title></head>
<body>
    <h2>Fortschritt für {{ exercise[0] }}</h2>
    <table border="1">
        <tr><th>Datum</th><th>Wert</th></tr>
        {% for val, date in progress %}
        <tr><td>{{ date }}</td><td>{{ val }}</td></tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('index') }}">Zurück</a>
</body>
</html>
