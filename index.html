<!DOCTYPE html>
<html>
<head>
    <title>Trainingsfortschritt</title>
</head>
<body>
    <h1>Meine Übungen</h1>
    <a href="{{ url_for('add_exercise') }}">+ Neue Übung</a>
    <ul>
        {% for ex in exercises %}
        <li>
            {{ ex[1] }} –
            <a href="{{ url_for('add_progress', exercise_id=ex[0]) }}">Fortschritt hinzufügen</a> |
            <a href="{{ url_for('view_progress', exercise_id=ex[0]) }}">Ansehen</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
